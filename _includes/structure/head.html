<head>
    <title>{{ page.title }} - GoHarsha.com</title>

    <!-- Meta Data to describe the page -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#2980b9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sri Harsha Chilakapati">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.content | markdownify | strip_html | truncatewords: 50 }}{% endif %}">
    <meta name="keywords" content="{% for tag in page.tags %}{{ tag }}{% if forloop.last %}{% else %}, {% endif %}{% endfor %}{% if page.keywords and page.tags %}, {% endif %}{% assign keywords = page.keywords %}{% for tag in keywords %}{{ tag }}{% if forloop.last %}{% else %}, {% endif %}{% endfor %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Metadata for Google Webmaster Tools verification -->
    <meta name="google-site-verification" content="cobHVjKdC8AVsYtRjX_kiARRePeNQBG4-wvdw6MKy3s" />

    <!-- Metadata for Bing Webmaster Tools verification -->
    <meta name="msvalidate.01" content="817384F01FE566476CDDCA469283D649" />

	<!-- MathJax configuration -->
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config
		({
			TeX: { extensions: ["color.js"] },
            showProcessingMessages: false,
            messageStyle: "none",
            tex2jax: {preview: 'none'}
		});
	</script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=default"></script>

    <link rel="stylesheet" href="{{site.url}}/assets/main.css">

    <!-- Google Fonts -->
    {% include structure/fonts/google-fonts.html %}

    {% if site.development %}
        <!-- Live Reload: livejs.com -->
        <script src="{{ site.url }}/assets/live.js" type="text/javascript"></script>
    {% endif %}

    <!-- Favicon -->
    <link rel="icon" href="{{ site.url }}/assets/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="{{ site.url }}/assets/favicon.ico" type="image/x-icon"/>

    {% if page.url == '/404.html' %}
        <META http-equiv="refresh" content="5;URL={{ site.url }}/">
    {% endif %}

    <!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
    <script type="text/javascript">
        window.cookieconsent_options = {
            "message"  : "This website (rather static) doesn't really care who you are, but tools such as Google Analytics and Google Adsense may use cookies to track you.",
            "dismiss"  : "Got it!",
            "learnMore": "More info",
            "link"     : "",
            "theme"    : "dark-bottom"
        };
    </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/cookieconsent.min.js"></script>
    <!-- End Cookie Consent plugin -->

    <script id="dsq-count-scr" src="https://goharsha.disqus.com/count.js" async></script>

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/font-awesome-4.6.1/css/font-awesome.min.css">
</head>
