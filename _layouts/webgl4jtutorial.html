---
layout: default
---

<div class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <article class="post-content">
        <div class="pull-right">
            <div class="row toc">
                <h3>Contents</h3>
                <ul class="nav navbar-pills navbar-stacked">
                    {% include components/content/tutorial-contents.html items=site.data.webgl4jtuts %}
                </ul>
            </div>
        </div>

        {{ content }}
    </article>

    <div class="text-center">
        {% include components/content/share-buttons.html url=page.url title=page.title %}
    </div>

    {% include components/content/comments/comments.html %}
</div>
